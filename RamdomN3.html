        ];
        
        let currentWordIndex = -1;
        let currentFace = 1;
        let usedIndices = new Set();
        
        // DOM elements
        const flashcardContainer = document.getElementById('flashcardContainer');
        const flashcard = document.getElementById('flashcard');
        const randomBtn = document.getElementById('randomBtn');
        const noDataMessage = document.getElementById('noDataMessage');
        const currentWordIndexEl = document.getElementById('currentWordIndex');
        const remainingWordsEl = document.getElementById('remainingWords');
        const face1 = document.getElementById('face1');
        const face2 = document.getElementById('face2');
        const kanjiEl = document.getElementById('kanji');
        const hiraganaEl = document.getElementById('hiragana');
        const meaningEl = document.getElementById('meaning');

        function showRandomWord() {
            if (vocabularyData.length === 0) return;
            
            if (usedIndices.size >= vocabularyData.length) {
                usedIndices.clear();
            }
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * vocabularyData.length);
            } while (usedIndices.has(randomIndex) && usedIndices.size < vocabularyData.length);
            
            usedIndices.add(randomIndex);
            currentWordIndex = randomIndex;
            currentFace = 1;
            
            const word = vocabularyData[currentWordIndex];
            kanjiEl.textContent = word.kanji;
            hiraganaEl.textContent = word.hiragana;
            meaningEl.textContent = word.meaning;
            
            flashcard.classList.remove('rotate-0', 'rotate-180');
            flashcard.classList.add('rotate-0');
            
            face1.style.display = 'flex';
            face2.style.display = 'none';
            
            updateStats();
        }
        
        function updateStats() {
            if (vocabularyData.length === 0) return;
            currentWordIndexEl.textContent = `Word: ${currentWordIndex + 1}`;
            remainingWordsEl.textContent = `Remaining: ${220 - usedIndices.size}`;
        }

        // Add flashcard click handler
        flashcard.addEventListener('click', () => {
            if (currentFace === 1) {
                face1.style.display = 'none';
                face2.style.display = 'flex';
                currentFace = 2;
            } else {
                face1.style.display = 'flex';
                face2.style.display = 'none';
                currentFace = 1;
            }
        });

        // Add random button click handler
        randomBtn.addEventListener('click', showRandomWord);

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            randomBtn.disabled = false;
            range1Btn.disabled = false;
            range2Btn.disabled = false;
            range3Btn.disabled = false;
            range4Btn.disabled = false;
            flashcardContainer.classList.remove('hidden');
            noDataMessage.textContent = `Loaded ${vocabularyData.length} words successfully.`;
            showRandomWord();
        });

        face2.style.display = 'none';

        // Dark mode handler
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        function showRandomWordInRange(start, end) {
            if (vocabularyData.length === 0) return;
            
            // Adjust indices to 0-based
            start = start - 1;
            end = end - 1;
            
            // Create array of available indices in range that haven't been used
            let availableIndices = [];
            for (let i = start; i <= end; i++) {
                if (!usedIndices.has(i)) {
                    availableIndices.push(i);
                }
            }
            
            // If all words in range have been used, reset used indices for this range
            if (availableIndices.length === 0) {
                usedIndices.clear();
                for (let i = start; i <= end; i++) {
                    availableIndices.push(i);
                }
            }
            
            // Pick random index from available indices
            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            
            usedIndices.add(randomIndex);
            currentWordIndex = randomIndex;
            currentFace = 1;
            
            const word = vocabularyData[currentWordIndex];
            kanjiEl.textContent = word.kanji;
            hiraganaEl.textContent = word.hiragana;
            meaningEl.textContent = word.meaning;
            
            flashcard.classList.remove('rotate-0', 'rotate-180');
            flashcard.classList.add('rotate-0');
            
            face1.style.display = 'flex';
            face2.style.display = 'none';
            
            updateStats();
        }

        const range1Btn = document.getElementById('range1Btn');
        const range2Btn = document.getElementById('range2Btn');
        const range3Btn = document.getElementById('range3Btn');
        const range4Btn = document.getElementById('range4Btn');

        range1Btn.addEventListener('click', () => showRandomWordInRange(1, 220));
        range2Btn.addEventListener('click', () => showRandomWordInRange(221, 440));
        range3Btn.addEventListener('click', () => showRandomWordInRange(441, 660));
        range4Btn.addEventListener('click', () => showRandomWordInRange(661, 880));

    </script>
